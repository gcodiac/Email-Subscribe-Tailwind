<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Subscribe Now!</title>
  </head>
  <body>
    <section class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Subscribe Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image  -->
          <img src="images/desktop.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-r-none hover:scale-105 transform duration-200" />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif font-medium text-white text-center text-xl md:text-left">Get the latest tech trends directly into your inbox</h2>
            <p class="max-w-sm my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">Stay up and ahead with everything techonlogy. Sign up for the tech savvy newsletter</p>
            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input type="text" placeholder="Enter Your Email Address" class="p-3 px-4 text-center bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left md:placeholder:text-left focus:outline-none text-zinc-300" />
              <button class="px-5 py-3 text-sm rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
